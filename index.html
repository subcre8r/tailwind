<!doctype html>
<html>
  <head>
    <title>Playground</title>
    <link rel="stylesheet" href="./css-dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/gh/subcre8r/stimulusjs@0.0.5/dist/stimulus.min.js"></script>
  </head>
  <body class="m-12">
    <div class="animate-wiggle">hey</div>
    <div data-controller="hello classer">
      <button data-classer-target="output" data-class="scale-105" class="border rounded p-4 text-red-500 transition transform" data-action="click->hello#greet click->classer#insert">
        Greet
      </button>
    
      <span data-hello-target="output animation-pulse">
      </span>
    </div>
  </body>
</html>
